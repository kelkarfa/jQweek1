<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header><h1>Dinner Total Cost</h1></header>
        <script>
          

            // Calculate the total dinner cost
                // get dinner cost data
                    const x = parseInt(prompt("enter dinner cost"));
                // get tip percentage data
                    const y = parseInt(prompt("enter tip percentage"));
            // calculate the total cost
                    const totCost =(x*(y/100)+x);

            //display results
                    const html = `<p><label>Dinner Cost: </label>${x}</p>
                                  <p><label>Tip Percentage: </label>${y}</p>
                                  <p><label>Total Cost: </label>${totCost.toFixed(2)}</p>`;

                    document.write(html);


        </script>
    </body>
</html>
